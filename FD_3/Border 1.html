<html lang="en">
<head>
    <title>Border</title>
</head>

<body>
    
    <div
        style="width: 400px; height: 100px; border-width: 10px; margin: 20px; border-style: solid;">
            <div
                style="width: 30%; height: 100px; background-color: red;">
            </div>
    </div>
    
    <div
        style="width: 400px; height: 100px; border-width: 10px; margin: 20px; border-style: solid;">
            <div
               style="width: 50%; height: 100px; background-color: rgb(208, 241, 21);">
            </div>
    </div>

    <div
        style="width: 400px; height: 100px; border-width: 10px;margin: 20px;  border-style: solid;">
            <div
                style="width: 100%; height: 100px; background-color: rgb(6, 155, 6);">
            </div>
    </div>

</body>
</html>
